<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!--
  검색엔진 최적화(SEO)를 위한 메타태그
  메타요소는 HTML의 head 요소 안에 포함시킬 수 있음
  일반적인 마크업과는 별개로 페이지에 관련된 정보를 지정하는 데 사용됨
  검색엔진 최적화가 관련이 있음
  -->
  <meta name="keywords" content="라이프마인드">
  <meta name="description" content="소중한 사람을 위한 믿음직한 선택, Lifemind">
  <!-- 오픈그래프 open graph
   콘텐츠의 요약 내용이 sns에 개시되는데 최적화된 데이터를 가지고 갈 수 있도록 설정하는 것
   사용자가 클릭 하기 전에 크롤러가 해당 웹사이트를 방문하여
   HTML의 head의 메타데이터를 크롤링하여 미리보기 화면을 생성해 준다
   이미지의 경우 최소한 600*315픽셀은 되어야 하며,
   1200*630 크기를 권장
  -->
   <meta property="og:title" content="라이프마인드">
   <meta property="og:url" content="https://noeul727.github.io/life_mind/index.html">
   <meta property="og:image" content="../../images/og_img.png">
   <meta property="og:type" content="website">
   <meta property="og:description" content="소중한 사람을 위한 믿음직한 선택, Lifemind">
  <title>Lifemind</title>
  <!--파비콘-->
  <link rel="icon" href="../../images/favicon-life-mind.png">
  <!--폰트-->
  <link rel="stylesheet" href="../../css/font.css">
  <!--부트스트랩-->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <!--css-->
  <link rel="stylesheet" href="../../css/reset.css">
  <link rel="stylesheet" href="../../css/swiper-bundle.min.css">
  <link rel="stylesheet" href="../../css/aos.css">
  <link rel="stylesheet" href="../../css/common.css">
  <link rel="stylesheet" href="../../css/layout.css">
  <link rel="stylesheet" href="../../css/main.css">
  <link rel="stylesheet" href="../../css/sensor.css">


  <script src="../../js/jquery-3.5.1.min.js"></script>
  <script src="../../js/swiper-bundle.min.js"></script>
  <script src="../../js/aos.js"></script>
  <script src="../../js/main.js"></script>
  <script src="../../js/sensor.js"></script>

</head>
<body>
  <div id="wrap">
    <header class="header head3 sensor-device-setting">
      <div class="inner">
        <ul>
          <li><a href="sensor01.html"><img src="../../images/sensor/sensor-tit-back.svg" alt="뒤로가기"></a><h1>기기관리</h1></li>
          <li class="head-util">
            <div class="sensor-search"><a href="#"><img src="../../images/sensor/sensor-search-tit.svg" alt="기기 검색"></a></div>
            <div class="sensor-more"><a href="#"><img src="../../images/sensor/sensor-dots.svg" alt="기기 더보기"></a></div>
          </li>
        </ul>

         </div>
    </header>



    <div class="cont-sensor-02">
      <div class="inner">

        <h3>장소 등록</h3>

        <div class="place">
          <div class="place-top">
            <h4>장소명</h4>
            <img src="../../images/sensor/sensor-home-pin.svg" alt="장소">
          </div>
          <fieldset class="field02">
            <legend>장소명 입력</legend>
            <div class="input-icon">
              <input type="text" placeholder="장소명을 입력해주세요">
              <span><img src="../../images/x_gray.svg" alt="닫기"></span>
            </div>
          </fieldset>
        </div>
        

        <div class="btn-place-button">
          <button type="button" class="btn-big-01 sensor-place-modal-btn01"><img src="../../images/sensor/sensor-place-plus.svg" alt="장소 추가하기 버튼">등록</button>
        </div>
      </div><!--.inner-->

      <div class="sensor02-keyboard-place">
          <img src="../../images/sensor/sensor-key.png" alt="키보드">
        </div>
    </div><!--.cont-sensor-->

    <div class="sensor-place-wrap">
      <div class="sensor-place-modal">
          <img src="../../images/sensor/sensor-wifi-check.png" alt="등록완료">
          <h2>등록되었습니다.</h2>
          <button onclick="location.href='sensor01.html'" type="button" class="btn-big-01 sensor-place-modal-btn02">확인</button>

      </div>
    </div>
    

    
  </div><!--#wrap-->
</body>
</html>
