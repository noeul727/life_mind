<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!--
  검색엔진 최적화(SEO)를 위한 메타태그
  메타요소는 HTML의 head 요소 안에 포함시킬 수 있음
  일반적인 마크업과는 별개로 페이지에 관련된 정보를 지정하는 데 사용됨
  검색엔진 최적화가 관련이 있음
  -->
  <meta name="keywords" content="오설록">
  <meta name="description" content="차와 제주가 선사하는 가치 있는 쉼, 오설록">
  <!-- 오픈그래프 open graph
   콘텐츠의 요약 내용이 sns에 개시되는데 최적화된 데이터를 가지고 갈 수 있도록 설정하는 것
   사용자가 클릭 하기 전에 크롤러가 해당 웹사이트를 방문하여
   HTML의 head의 메타데이터를 크롤링하여 미리보기 화면을 생성해 준다
   이미지의 경우 최소한 600*315픽셀은 되어야 하며,
   1200*630 크기를 권장
  -->
   <meta property="og:title" content="라이프마인드">
   <meta property="og:url" content="https://min-space.github.io/osulloc/index.html">
   <meta property="og:image" content="images/common/og_img.jpg">
   <meta property="og:type" content="website">
   <meta property="og:description" content="소중한 사람을 위한 믿음직한 선택, Lifemind">
  <title>기기관리</title>
  <!--파비콘-->
  <link rel="icon" href="">
  <!--폰트-->
  <link rel="stylesheet" href="../../css/font.css">
  <!--부트스트랩-->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <!--css-->
  <link rel="stylesheet" href="../../css/reset.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/11.0.5/swiper-bundle.min.css">
  <link rel="stylesheet" href="../../css/aos.css">
  <link rel="stylesheet" href="../../css/common.css">
  <link rel="stylesheet" href="../../css/layout.css">
  <link rel="stylesheet" href="../../css/main.css">
  <link rel="stylesheet" href="../../css/sensor.css">


  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/11.0.5/swiper-bundle.min.js"></script>
  <script src="../../js/aos.js"></script>
  <script src="../../js/main.js"></script>
  <script src="../../js/sensor.js"></script>

</head>
<body>
  <div id="wrap">
    <header class="header head3 sensor-device-setting">
      <div class="inner">
        <ul>
          <li><a href="sensor01.html"><img src="../../images/sensor/sensor-tit-back.svg" alt="뒤로가기"></a><h1>기기관리</h1></li>
          <li class="head-util">
            <div class="sensor-search"><a href="#"><img src="../../images/sensor/sensor-search-tit.svg" alt="기기 검색"></a></div>
            <div class="sensor-more"><a href="#"><img src="../../images/sensor/sensor-dots.svg" alt="기기 더보기"></a></div>
          </li>
        </ul>

         </div>
    </header>



    <div class="cont-sensor-03">
      <div class="inner">
        <h3>기기 등록</h3>

        <img class="dev-ill" src="../../images/sensor/sensor-dev.png" alt="기기등록 안내 이미지">

        <div class="sensor-guide">
          <p class="sensor-num">1</p>
          <p class="sensor-g-txt">
            <strong>제품 측면</strong>에 위치한 <strong>작은 버튼</strong>을<br> LED가 뜰 때까지 길게 눌렀다 떼주세요.
          </p>
        </div>

        <div class="sensor-guide">
          <p class="sensor-num">2</p>
          <p class="sensor-g-txt">
            LED가 빠르게 깜빡거리면 화면 아래의 ‘<strong>센서검색</strong>’ 버튼을 눌러주세요.
          </p>
        </div>

        <p class="sensor-led"><i class="bi bi-exclamation-circle"></i>LED가 빠르게 깜빡거리지 않는다면 15초 이상 누른 후<br>떼보시길 바랍니다.</p>
       
        <button type="button" class="btn-big-01">센서 검색</button>
      </div><!--.inner-->

      <div class="sensor-find">
        <div class="sensor-find-box">
          <div class="inner">
            <p>라이프 마인드에서 근처에 있는 기기를<br> 찾아 연결 허용하시겠습니까?</p>
            <div class="btn-midbox">
              <button type="button" class="btn-mid-01">허용 안함</button>
              <button onclick="location.href='sensor01.html'" type="button" class="btn-mid-02">허용</button>
            </div>
          </div>
        </div>
      </div>

    </div><!--.cont-sensor-->

    
  </div><!--#wrap-->
</body>
</html>
