<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!--
  검색엔진 최적화(SEO)를 위한 메타태그
  메타요소는 HTML의 head 요소 안에 포함시킬 수 있음
  일반적인 마크업과는 별개로 페이지에 관련된 정보를 지정하는 데 사용됨
  검색엔진 최적화가 관련이 있음
  -->
  <meta name="keywords" content="오설록">
  <meta name="description" content="차와 제주가 선사하는 가치 있는 쉼, 오설록">
  <!-- 오픈그래프 open graph
   콘텐츠의 요약 내용이 sns에 개시되는데 최적화된 데이터를 가지고 갈 수 있도록 설정하는 것
   사용자가 클릭 하기 전에 크롤러가 해당 웹사이트를 방문하여
   HTML의 head의 메타데이터를 크롤링하여 미리보기 화면을 생성해 준다
   이미지의 경우 최소한 600*315픽셀은 되어야 하며,
   1200*630 크기를 권장
  -->
   <meta property="og:title" content="라이프마인드">
   <meta property="og:url" content="https://min-space.github.io/osulloc/index.html">
   <meta property="og:image" content="images/common/og_img.jpg">
   <meta property="og:type" content="website">
   <meta property="og:description" content="소중한 사람을 위한 믿음직한 선택, Lifemind">
  <title>타이틀03</title>
  <!--파비콘-->
  <link rel="icon" href="">
  <!--폰트-->
  <link rel="stylesheet" href="css/font.css">
  <!--부트스트랩-->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <!--css-->
  <link rel="stylesheet" href="../css/reset.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/11.0.5/swiper-bundle.min.css">
  <link rel="stylesheet" href="../css/aos.css">
  <link rel="stylesheet" href="../css/common.css">
  <link rel="stylesheet" href="../css/layout.css">
  <link rel="stylesheet" href="../css/main.css">


  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/11.0.5/swiper-bundle.min.js"></script>
  <script src="../js/aos.js"></script>
  <script src="../js/layout.js"></script>

</head>
<body>
  <div id="wrap">
    <header class="header head3">
      <div class="inner">
        <ul>
          <li><h1>TITLE</h1></li>
          <li class="head-util">
            <div><i class="bi bi-search"></i></div>
            <div><i class="bi bi-three-dots-vertical"></i></div>
          </li>
        </ul>
      </div><!--.inner-->
    </header>

    <div class="content-layout-03">
      <div class="inner">
        <form>
          <fieldset class="field01">
            <legend>인풋박스 기본</legend>
            <div>
              <h2>이름</h2>
              <input type="text" placeholder="이름을 입력해주세요">
              <p><i class="bi bi-exclamation-circle"></i>4~12자 영문 소문자, 숫자 조합</p>
            </div>
          </fieldset>

          <fieldset class="field02">
            <legend>인풋박스 아이콘 추가</legend>
            <div class="input-icon">
              <h2>이름</h2>
              <input type="text" placeholder="이름을 입력해주세요">
              <span><img src="../images/x_gray.svg" alt="아이콘"></span>
            </div>
          </fieldset>
          <!--js 처리는 이따가 도전-->
          
          
          <!--전송 버튼 있는 인풋-->
          <fieldset class="field03">
            <legend>인풋박스 아이디</legend>  
            <div>
              <h2>아이디</h2>
              <div class="input-btn">
                <input type="text" placeholder="아이디을 입력해주세요">
                <button type="button" class="btn-submit">중복확인</button>
              </div>
              
            </div>
            
            
          </fieldset>

          
          <!--주소 인풋-->
          <fieldset class="field03">
            <legend>인풋박스 주소</legend>  
            <div>
              <h2>주소</h2>
              <div class="input-btn">
                <input type="text" placeholder="아이디을 입력해주세요">
                <button type="button" class="btn-submit">중복확인</button>
              </div>
              <input type="text" placeholder="이름을 입력해주세요">
              
            </div>
            
            
          </fieldset>

          
        </form>
        

        <!--버튼 기능에 따라 앵커 추가 하세요-->
        <!--버튼 제일 큰거-->
        <button type="button" class="btn-big-01">확인</button>
        <button type="button" class="btn-big-02">확인</button>

         <!--버튼 중간-->
         <div class="btn-midbox">
           <button type="button" class="btn-mid-01">확인</button>
           <button type="button" class="btn-mid-02">확인</button>
         </div>
       
      </div><!--.inner-->

        
    </div><!--.cont-layout-->

    <footer class="gnb">
      <div class="gnb-list">
        <div>
          <a href="#">
            <ul>
              <li><i class="bi bi-projector-fill"></i></li>   
              <li>기기관리</li>          
            </ul>
          </a>
        </div>
        <div>
          <a href="#">
            <ul>
              <li><i class="bi bi-person-fill"></i></li>   
              <li>마이페이지</li>          
            </ul>
          </a>
        </div>
      </div>
      <div class="gnb-home">
        <a href="#"><i class="bi bi-house-door-fill"></i></a>
      </div>
    </footer>
  </div><!--#wrap-->
</body>
</html>
