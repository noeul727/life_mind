<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!--
  검색엔진 최적화(SEO)를 위한 메타태그
  메타요소는 HTML의 head 요소 안에 포함시킬 수 있음
  일반적인 마크업과는 별개로 페이지에 관련된 정보를 지정하는 데 사용됨
  검색엔진 최적화가 관련이 있음
  -->
  <meta name="keywords" content="오설록">
  <meta name="description" content="차와 제주가 선사하는 가치 있는 쉼, 오설록">
  <!-- 오픈그래프 open graph
   콘텐츠의 요약 내용이 sns에 개시되는데 최적화된 데이터를 가지고 갈 수 있도록 설정하는 것
   사용자가 클릭 하기 전에 크롤러가 해당 웹사이트를 방문하여
   HTML의 head의 메타데이터를 크롤링하여 미리보기 화면을 생성해 준다
   이미지의 경우 최소한 600*315픽셀은 되어야 하며,
   1200*630 크기를 권장
  -->
   <meta property="og:title" content="라이프마인드">
   <meta property="og:url" content="https://min-space.github.io/osulloc/index.html">
   <meta property="og:image" content="images/common/og_img.jpg">
   <meta property="og:type" content="website">
   <meta property="og:description" content="소중한 사람을 위한 믿음직한 선택, Lifemind">
  <title>기기관리</title>
  <!--파비콘-->
  <link rel="icon" href="">
  <!--폰트-->
  <link rel="stylesheet" href="css/font.css">
  <!--부트스트랩-->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <!--css-->
  <link rel="stylesheet" href="../css/reset.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/11.0.5/swiper-bundle.min.css">
  <link rel="stylesheet" href="../css/aos.css">
  <link rel="stylesheet" href="../css/common.css">
  <link rel="stylesheet" href="../css/layout.css">
  <link rel="stylesheet" href="../css/main.css">
  <link rel="stylesheet" href="../css/sensor.css">


  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/11.0.5/swiper-bundle.min.js"></script>
  <script src="../js/aos.js"></script>
  <script src="../js/main.js"></script>
  <script src="../js/sensor.js"></script>

</head>
<body>
  <div id="wrap">
    <header class="header head3">
      <div class="inner">
        <ul>
          <li><h1>기기관리</h1></li>
          <li class="head-util">
            <div class="sensor-search"><img src="../images/sensor/search.svg" alt="기기 검색"></div>
            <div class="sensor-more"><img src="../images/sensor/dots.svg" alt="기기 더보기"></div>
          </li>
        </ul>

        <div class="tab-menu">
          <div class="tab active">전체</div>
          <div class="tab">현관</div>
          <div class="tab">주방</div>
          <div class="tab ">화장실</div>
          <div class="tab">응급벨</div>
        </div>
      </div><!--.inner-->
    </header>

    <div class="cont-sensor">
      <div class="inner">

        <div class="hub">
          <div class="left-prograss">
          <div class="prograss-round"></div>
          <div class="line"></div>
          <div class="prograss-round-done"></div>
          <div class="line-done"></div>
        </div>
        <!-- left-prograss -->

          <div class="right-con">
              <div class="prograss-icon">
                <img src="../images/sensor/sensor-door-close.svg" alt="현관문">
              </div>
              <div class="time-text">
                <img src="../images/sensor/sensor-time.svg" alt="시간">
                <p>
                  오전 12:02 · 1시간전
                </p>

              </div>
          </div><!-- right-con -->
          
        </div><!-- hub -->

        
        <div class="tab-con">
          <ul>
            <li class="all">aa</li><!-- 전체 -->
            <li class="door">bb</li><!-- 현관 -->
            <li class="kitchen">cc</li><!-- 주방 -->
            <li class="toilet">dd</li><!-- 화장실 -->
            <li class="bell">ee</li><!-- 응급벨 -->
          </ul>

        </div><!-- tab con -->

      </div><!--.inner-->

        
    </div><!--.cont-sensor-->

    <footer class="gnb">
      <div class="gnb-list">
        <div>
          <a href="#">
            <ul>
              <li><i class="bi bi-projector-fill"></i></li>   
              <li>기기관리</li>          
            </ul>
          </a>
        </div>
        <div>
          <a href="#">
            <ul>
              <li><i class="bi bi-person-fill"></i></li>   
              <li>마이페이지</li>          
            </ul>
          </a>
        </div>
      </div>
      <div class="gnb-home">
        <a href="#"><i class="bi bi-house-door-fill"></i></a>
      </div>
    </footer>
  </div><!--#wrap-->
</body>
</html>
