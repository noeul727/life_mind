<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!--
  검색엔진 최적화(SEO)를 위한 메타태그
  메타요소는 HTML의 head 요소 안에 포함시킬 수 있음
  일반적인 마크업과는 별개로 페이지에 관련된 정보를 지정하는 데 사용됨
  검색엔진 최적화가 관련이 있음
  -->
  <meta name="keywords" content="라이프마인드">
  <meta name="description" content="소중한 사람을 위한 믿음직한 선택, Lifemind">
  <!-- 오픈그래프 open graph
   콘텐츠의 요약 내용이 sns에 개시되는데 최적화된 데이터를 가지고 갈 수 있도록 설정하는 것
   사용자가 클릭 하기 전에 크롤러가 해당 웹사이트를 방문하여
   HTML의 head의 메타데이터를 크롤링하여 미리보기 화면을 생성해 준다
   이미지의 경우 최소한 600*315픽셀은 되어야 하며,
   1200*630 크기를 권장
  -->
   <meta property="og:title" content="라이프마인드">
   <meta property="og:url" content="https://min-space.github.io/osulloc/index.html">
   <meta property="og:image" content="images/common/og_img.jpg">
   <meta property="og:type" content="website">
   <meta property="og:description" content="소중한 사람을 위한 믿음직한 선택, Lifemind">
  <title>대상자 수정</title>
  <!--파비콘-->
  <link rel="icon" href="../../images/favicon-life-mind.png">
  <!--폰트-->
  <link rel="stylesheet" href="../../css/font.css">
  <!--부트스트랩-->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <!--css-->
  <link rel="stylesheet" href="../../css/reset.css">
  <link rel="stylesheet" href="../../css/swiper-bundle.min.css">
  <link rel="stylesheet" href="../../css/aos.css">
  <link rel="stylesheet" href="../../css/common.css">
  <link rel="stylesheet" href="../../css/layout.css">
  <link rel="stylesheet" href="../../css/mapage.css">


  <script src="../../js/jquery-3.5.1.min.js"></script>
  <script src="../../js/swiper-bundle.min.js"></script>
  <script src="../../js/aos.js"></script>
  <script src="../../js/layout.js"></script>
  <script src="../../js/mypage.js"></script>
</head>
<body>
 <div id="wrap">
    <header class="header head1">
      <div class="inner">
        <ul>
          <li><a href="mypage02.html"><img src="../../images/arrow/tit-arrow.svg" alt="뒤로가기"></a></li>
          <li><h1>대상자 수정</h1></li>
        </ul>
      </div><!--.inner-->
    </header>


    <div class="content-mypage-sub-02">
      <div class="inner">
        <div class="sec-profile sf02">
          <div class="profile-sh-y">
            <div class="profile-img">
              <img src="../../images/profile/ksh.png" alt="프로필 이미지">
            </div>
          </div>
        </div>
        <div class="field-area">
          <fieldset class="field02">
            <legend>인풋박스 아이콘 추가</legend>
            <div class="input-icon">
              <h2>이름</h2>
              <input type="text" value="김성환">
              <span><img src="../../images/x_gray.svg" alt="아이콘"></span>
            </div>
          </fieldset>
          <div class="field05">
            <h2>생년월일</h2>
            <div class="choice-box">
              <div class="field05-left">
                <div>
                  <h4>1940년</h4>
                  <img src="../../images/arrow/arrow-updown.svg" alt="arrow">
                </div>
              </div>
              

              <div class="field05-right">
                <div>
                  <h4>8월</h4><img src="../../images/arrow/arrow-updown.svg" alt="arrow">
                </div>
                <div>
                  <h4>5일</h4>
                  <img src="../../images/arrow/arrow-updown.svg" alt="arrow">
                </div>
              
              </div>
            </div>
            
            
          </div>
          <fieldset class="field02">
            <legend>인풋박스 아이콘 추가</legend>
            <div class="input-icon">
              <h2>성별</h2>
              <ul class="btn-midbox">
                <li><input type="radio" id="man" name="gender"  class="btn-mid-01" checked><label for="man">남자<img src="../../images/check-icon_w.svg" alt="체크"></label></li>
                <li><input type="radio" id="woman" name="gender"  class="btn-mid-02"><label for="woman">여자<img src="../../images/check-icon_w.svg" alt="체크"></label></li>
                
              </ul>
            </div>
          </fieldset>

          <fieldset class="field02">
            <legend>인풋박스 아이콘 추가</legend>
            <div class="input-icon">
              <h2>휴대폰 번호</h2>
              <input type="text" value="010-9323-8838">
              <span><img src="../../images/x_gray.svg" alt="아이콘"></span>
            </div>
          </fieldset>
          <fieldset class="field03">
            <legend>인풋박스 주소</legend>  
            <div>
              <h2>주소</h2>
              <div class="input-btn">
                <input type="text" value="부산시 부산진구 중앙대로 708">
                <button type="button" class="btn-submit">검색</button>
              </div>
              <input type="text"value="부산 파이낸스 센터 4층, 5층">
              
            </div>
            
            
          </fieldset>

        </div><!--.field-area-->
        <button type="button" class="btn-big-01 back">수정</button>
      </div><!--.inner-->

      <div class="modal-wrap bottom-modal btn-birth">
        <div class="modal-box">
          <div class="modal-inner">
            <div class="box">
              <div class="sel inner">
                <div class="swiper-container">
                  <ul class="swiper-wrapper year-list">
                    <li class="swiper-slide"><h6>1946년</h6></li>
                    <li class="swiper-slide"><h6>1945년</h6></li>
                    <li class="swiper-slide"><h6>1944년</h6></li>
                    <li class="swiper-slide"><h6>1943년</h6></li>
                    <li class="swiper-slide"><h6>1942년</h6></li>  
                    <li class="swiper-slide"><h6>1941년</h6></li>
                    <li class="swiper-slide"><h6>1940년</h6></li>  
                    <li class="swiper-slide"><h6>1939년</h6></li>
                    <li class="swiper-slide"><h6>1938년</h6></li>  
                    <li class="swiper-slide"><h6>1937년</h6></li>
                    <li class="swiper-slide"><h6>1936년</h6></li>  
                  </ul>
                </div>
              </div>
            </div><!--box-->
              
            <button type="button" class="btn-big-01 undo">확인</button>
            
          </div><!--.modal-inner-->
          <button type="button" class="btn-close"><img src="../../images/x-black.svg" alt="클로즈"></button>
        </div>
      </div><!--.modal-wrap-->
  
        
    </div><!--.cont-layout-->

 </div><!--#wrap-->
</body>
</html>
