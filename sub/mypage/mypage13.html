<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!--
  검색엔진 최적화(SEO)를 위한 메타태그
  메타요소는 HTML의 head 요소 안에 포함시킬 수 있음
  일반적인 마크업과는 별개로 페이지에 관련된 정보를 지정하는 데 사용됨
  검색엔진 최적화가 관련이 있음
  -->
  <meta name="keywords" content="라이프마인드">
  <meta name="description" content="소중한 사람을 위한 믿음직한 선택, Lifemind">
  <!-- 오픈그래프 open graph
   콘텐츠의 요약 내용이 sns에 개시되는데 최적화된 데이터를 가지고 갈 수 있도록 설정하는 것
   사용자가 클릭 하기 전에 크롤러가 해당 웹사이트를 방문하여
   HTML의 head의 메타데이터를 크롤링하여 미리보기 화면을 생성해 준다
   이미지의 경우 최소한 600*315픽셀은 되어야 하며,
   1200*630 크기를 권장
  -->
   <meta property="og:title" content="라이프마인드">
   <meta property="og:url" content="https://min-space.github.io/osulloc/index.html">
   <meta property="og:image" content="">
   <meta property="og:type" content="website">
   <meta property="og:description" content="소중한 사람을 위한 믿음직한 선택, Lifemind">
  <title>접근성 설정</title>
  <!--파비콘-->
  <link rel="icon" href="../../images/favicon-life-mind.png">
  <!--폰트-->
  <link rel="stylesheet" href="../../css/font.css">
  <!--부트스트랩-->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <!--css-->
  <link rel="stylesheet" href="../../css/reset.css">
  <link rel="stylesheet" href="../../css/swiper-bundle.min.css">
  <link rel="stylesheet" href="../../css/aos.css">
  <link rel="stylesheet" href="../../css/common.css">
  <link rel="stylesheet" href="../../css/layout.css">
  <link rel="stylesheet" href="../../css/mapage.css">


  <script src="../../js/jquery-3.5.1.min.js"></script>
  <script src="../../js/swiper-bundle.min.js"></script>
  <script src="../../js/aos.js"></script>
  <script src="../../js/layout.js"></script>
  <script src="../../js/mypage.js"></script>
</head>
<body>
 <div id="wrap">
   <header class="header head1 bg-color">
      <div class="inner">
        <ul>
          <li><a href="mypage01.html"><img src="../../images/arrow/tit-arrow.svg" alt="뒤로가기"></a></li>
          <li><h1>접근성 설정</h1></li>
        </ul>
      </div><!--.inner-->
    </header>

    <div class="content-mypage-03 access-01">
      <div class="inner">
        <input type="checkbox" class="large-mode" id="largeTextToggle" hidden>
        <ul>
          <li class="toggle-box">
            <div class="toggle-left"><h3>큰 글씨 모드</h3></div>
            <div class="toggle-right">
              <label class="switch">
                  <input type="checkbox" for="largeTextToggle" onclick="document.getElementById('largeTextToggle').click();">
                  <span class="slider"></span>
              </label>
            </div>
          </li>
          <li class="toggle-box">
            <div class="toggle-left"><h3>위치서비스</h3></div>
            <div class="toggle-right">
              <label class="switch">
                  <input type="checkbox" checked>
                  <span class="slider"></span>
              </label>
            </div>
          </li>
        </ul>
      </div><!--.inner-->
  
        
    </div><!--.cont-layout-->

  </div><!--#wrap-->
</body>
</html>
