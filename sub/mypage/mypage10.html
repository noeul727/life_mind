<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!--
  검색엔진 최적화(SEO)를 위한 메타태그
  메타요소는 HTML의 head 요소 안에 포함시킬 수 있음
  일반적인 마크업과는 별개로 페이지에 관련된 정보를 지정하는 데 사용됨
  검색엔진 최적화가 관련이 있음
  -->
  <meta name="keywords" content="라이프마인드">
  <meta name="description" content="소중한 사람을 위한 믿음직한 선택, Lifemind">
  <!-- 오픈그래프 open graph
   콘텐츠의 요약 내용이 sns에 개시되는데 최적화된 데이터를 가지고 갈 수 있도록 설정하는 것
   사용자가 클릭 하기 전에 크롤러가 해당 웹사이트를 방문하여
   HTML의 head의 메타데이터를 크롤링하여 미리보기 화면을 생성해 준다
   이미지의 경우 최소한 600*315픽셀은 되어야 하며,
   1200*630 크기를 권장
  -->
   <meta property="og:title" content="라이프마인드">
   <meta property="og:url" content="https://min-space.github.io/osulloc/index.html">
   <meta property="og:image" content="images/common/og_img.jpg">
   <meta property="og:type" content="website">
   <meta property="og:description" content="소중한 사람을 위한 믿음직한 선택, Lifemind">
  <title>복약등록</title>
  <!--파비콘-->
  <link rel="icon" href="../../images/favicon-life-mind.png">
  <!--폰트-->
  <link rel="stylesheet" href="../../css/font.css">
  <!--부트스트랩-->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <!--css-->
  <link rel="stylesheet" href="../../css/reset.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/11.0.5/swiper-bundle.min.css">
  <link rel="stylesheet" href="../../css/aos.css">
  <link rel="stylesheet" href="../../css/common.css">
  <link rel="stylesheet" href="../../css/layout.css">
  <link rel="stylesheet" href="../../css/mapage.css">


  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/11.0.5/swiper-bundle.min.js"></script>
  <script src="../../js/aos.js"></script>
  <script src="../../js/layout.js"></script>
  <script src="../../js/mypage.js"></script>
</head>
<body>
 <div id="wrap">
    <header class="header head1">
      <div class="inner">
        <ul>
          <li><a href="#"><img src="../../images/arrow/tit-arrow.svg" alt="뒤로가기"></a></li>
          <li><h1>복약등록</h1></li>
        </ul>
      </div><!--.inner-->
    </header>


    <div class="content-mypage-sub-02 registration">
      <div class="inner">
        <div class="field-area">
          <form>
            <fieldset class="field02">
              <legend>인풋박스 아이콘 추가</legend>
              <div class="input-icon">
                <h2>복약명</h2>
                <input type="text" placeholder="복약명을 입력해주세요.">
                <span><img src="../../images/x_gray.svg" alt="아이콘"></span>
              </div>
            </fieldset>
            <fieldset class="field02">
              <legend>인풋박스 아이콘 추가</legend>
              <div class="input-icon">
                <h2>메모</h2>
                <input type="text" placeholder="메모를 입력해주세요.">
                <span class="id-icon"><img src="../../images/x_gray.svg" alt="아이콘"></span>
              </div>
            </fieldset>
            <div class="registration-menu">
              <h2>복약주기</h2>
              <ul>
                <li class="active">매일</li>
                <li>특정날짜</li>
                <li>특정요일</li>
              </ul>
            </div>

            <div class="registration-contentwrap">
              <ul class="registration-content-list">
                <li class="everyday">
                  <div class="field05">
                    <h2>시작일</h2>
                    <div class="choice-box">
                      <div>
                        <div class="field05-left">
                          <h4>2025년</h4>
                          <img src="../../images/arrow/arrow-updown.svg" alt="arrow">
                        </div>
                      </div>
                      
                      <div class="field05-right">
                        <div>
                          <h4>8월</h4><img src="../../images/arrow/arrow-updown.svg" alt="arrow">
                        </div>
                        <div>
                          <h4>18일</h4>
                          <img src="../../images/arrow/arrow-updown.svg" alt="arrow">
                        </div>
                      
                      </div>
                    </div>
                    
                    
                  </div>
                  <div class="field05">
                    <h2>종료일</h2>
                    <div class="choice-box">
                      <div>
                        <div class="field05-left">
                          <h4>2025년</h4>
                          <img src="../../images/arrow/arrow-updown.svg" alt="arrow">
                        </div>
                      </div>
                      
                      <div class="field05-right">
                        <div>
                          <h4>8월</h4><img src="../../images/arrow/arrow-updown.svg" alt="arrow">
                        </div>
                        <div>
                          <h4>18일</h4>
                          <img src="../../images/arrow/arrow-updown.svg" alt="arrow">
                        </div>
                        
                      </div>
                      
                    </div>
                    <input type="checkbox" id="op-check"><label for="check01">날짜 지정 안함</label>
                    
                    
                  </div>
                  <div class="alert-set">
                    <h2>알람시간</h2>
                    <div class="btn-time-box">
                      <div class="btn-time-left">
                        <button type="button" class="time-set"><img src="../../images/mypage/icon-clock.svg" alt="시계"><span>오전 09:00</span>
                        </button>
                      </div>
                      <div class="btn-time-right">
                        <button type="button" class="delete"><i class="bi bi-dash-circle-fill"></i>삭제</button>
                        <button type="button" class="plus-btn"><i class="bi bi-plus-circle-fill"></i>추가</button>
                      </div>

                    </div>
                   
                  </div>
                  
                </li>
                <li class="specific-date">
                </li>
                <li class="specific-day">
                
                </li>
              </ul>
            </div><!--.routine-contentwrap-->







           
          </form>
        </div><!--.field-area-->
         
      </div><!--.inner-->

    </div><!--.cont-layout-->

  </div><!--#wrap-->
</body>
</html>
